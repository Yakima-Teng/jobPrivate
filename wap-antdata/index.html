<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="format-detection" content="telphone=no, email=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="ML-Config" content="fullscreen=yes,preventMove=no">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
<meta name="applicable" content="mobile">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link rel="stylesheet" type="text/css" href="css/container-wap.css">
<script src="js/resize.min.js"></script>
<title>蚁群数据-首页</title>
</head>
<body>
<!--page-index-->
<section class="page-index">
  <section class="banner-search-index">
    <div class="search-box"><i class="icon icon-search-inp"></i><input type="text" class="inp-search" placeholder="请输入产品，行业或项目名称" /></div>
  </section>
  <div class="synopsis-module-index">
    <dl class="synopsis-main-list">
      <dt class="icon-box"><i class="icon icon-tendering"></i></dt>
      <dd class="title">招标信息</dd>
      <dd class="txt">今日更新8万条</dd>
    </dl>
    <dl class="synopsis-main-list">
      <dt class="icon-box"><i class="icon icon-winbidding"></i></dt>
      <dd class="title">中标信息</dd>
      <dd class="txt">今日更新8万条</dd>
    </dl>
    <dl class="synopsis-main-list">
      <dt class="icon-box"><i class="icon icon-expert"></i></dt>
      <dd class="title">专家库</dd>
      <dd class="txt">精准定位 辅助咨询</dd>
    </dl>
  </div>
  <div class="banner-ad"><img src="images/img-ad-01.jpg" alt=""></div>
  <section class="datamarket-module-index">
    <h2 class="title-index">数据市场  ·  <span>助您掌握市场最新动态</span></h2>
    <div class="detamarket-synopsis-box">
      <div class="detamarket-synopsis-main">
        <i class="icon icon-market"></i>
        <dl class="main">
          <dt class="title">市场动态</dt>
          <dd>了解市场占比 掌握市场动向</dd>
        </dl>
      </div>
      <div class="detamarket-synopsis-main">
        <i class="icon icon-dataapi"></i>
        <dl class="main">
          <dt class="title">数据接口</dt>
          <dd>海量数据导出 分析易如反掌</dd>
        </dl>
      </div>
    </div>
  </section>
  <section class="tailor-module-index">
    <h2 class="title-index">私人定制  ·  <span>数据分析报告</span></h2>
    <div class="tailor-synopsis-main intelligence">
      <h2 class="icon-box"> <i class="icon icon-intelligence"></i></h2>
      <dl class="main">
        <dt class="title">情报分析</dt>
        <dd>可根据行业、企业等维度，计算基准分值<br>参加投标单位</dd>
      </dl>
      <a href="javascript:void(0);" class="contact-us">联系我们</a>
    </div>
    <div class="tailor-synopsis-main qualification">
      <h2 class="icon-box"> <i class="icon icon-qualification"></i></h2>
      <dl class="main">
        <dt class="title">投标资质分析</dt>
        <dd>分析每个招标文件《商务部分》资质，<br>并根据企业资质进行推送服务</dd>
      </dl>
      <a href="javascript:void(0);" class="contact-us">联系我们</a>
    </div>
    <div class="tailor-synopsis-main bid">
      <h2 class="icon-box"> <i class="icon icon-bid"></i></h2>
      <dl class="main">
        <dt class="title">投标画像</dt>
        <dd>资质维度、技术维度、废标项、胜率分析、<br>计算精准分值</dd>
      </dl>
      <a href="javascript:void(0);" class="contact-us">联系我们</a>
    </div>
  </section>
  <menu class="bottom-nav">
    <a href="javascript:void(0);" class="nav cur"><i class="icon icon-index"></i><span>首页</span></a>
    <a href="javascript:void(0);" class="nav "><i class="icon icon-search"></i><span>招标搜索</span></a>
    <a href="javascript:void(0);" class="nav"><i class="icon icon-subscribe"></i><span>招标订阅</span></a>
    <a href="javascript:void(0);" class="nav"><i class="icon icon-user"></i><span>个人中心</span></a>
  </menu>
</section>
<!--/page-index-->
</body>
</html>
