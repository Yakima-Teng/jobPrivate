<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="format-detection" content="telphone=no, email=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="ML-Config" content="fullscreen=yes,preventMove=no">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
<meta name="applicable" content="mobile">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link rel="stylesheet" type="text/css" href="css/container-wap.css">
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/resize.min.js"></script>
<title>蚁群数据-会员升级</title>
</head>
<body>
<!--page-pay-->
<section class="page-pay">
  <header class="pay-header">
    <span class="info">开卡即返300积分</span>
    <h2 class="title">VIP充值</h2>
  </header>
  <section class="pay-content">
    <header class="time-tab"><span class="condition year cur"><i class="icon icon-pay-year"></i>按年</span><span class="condition mon"><i class="icon icon-pay-mon"></i>按月</span></header>
    <div class="member-list member-year cur">
      <dl class="member-box">
        <dt class="name">黄金会员</dt>
        <dd class="time"><em class="num">&yen;<i>10</i></em>/月</dd>
      </dl>
      <dl class="member-box">
        <dt class="name">铂金会员</dt>
        <dd class="time"><em class="num">&yen;<i>50</i></em>/月</dd>
      </dl>
      <dl class="member-box cur">
        <dt class="name">钻石会员</dt>
        <dd class="time"><em class="num">&yen;<i>100</i></em>/月</dd>
      </dl>
    </div>
    <div class="member-list member-mon">
      <dl class="member-box">
        <dt class="name">黄金会员</dt>
        <dd class="time"><em class="num">&yen;<i>1</i></em>/月</dd>
      </dl>
      <dl class="member-box">
        <dt class="name">铂金会员</dt>
        <dd class="time"><em class="num">&yen;<i>5</i></em>/月</dd>
      </dl>
      <dl class="member-box">
        <dt class="name">钻石会员</dt>
        <dd class="time"><em class="num">&yen;<i>10</i></em>/月</dd>
      </dl>
    </div>
    <div class="introduction-main">
      <h3>VIP等级</h3>
      <h4>可根据需求联系我们生成数据分析报告</h4>
      <dl class="introduction-list">
        <dt class="icon icon-pay-free"></dt>
        <dd class="info">每天查看50条信息       最多5组关键词仅标题匹配</dd>
      </dl>
      <dl class="introduction-list">
        <dt class="icon icon-pay-gold"></dt>
        <dd class="info">每天查看100条信息       最多10组关键词仅标题匹配</dd>
      </dl>
      <dl class="introduction-list">
        <dt class="icon icon-pay-platinum"></dt>
        <dd class="info">每天查看500条信息       最多50组关键词仅标题匹配</dd>
      </dl>
      <dl class="introduction-list">
        <dt class="icon icon-pay-diamond"></dt>
        <dd class="info">每天查看1000条信息       最多100组关键词仅标题匹配</dd>
      </dl>
    </div>
  </section>
</section>
<!--/page-pay-->
<!--bottom-nav-pay-->
<section class="bottom-nav-pay">
 <div class="money-num">&yen;<em class="num">100</em></div>
 <button class="btn-pay">去支付</button>
</section>
<!--/bottom-nav-pay-->
<script src="js/pay.js"></script>
</body>
</html>
