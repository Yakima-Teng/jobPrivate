<body class="subscribe-inp-body">
<!--page-index-->
<section class="subscribe-banner"></section>
<!--/page-index-->
<div class="subscribe-content">
  <dl class="area-select">
    <dt class="title">
      <h2>选择业务所在地</h2>
      <p>添加你的业务所在地，可添加<em>省级或市级</em>地区</p>
    </dt>
    <dd class="area">
      <!-- <span class="select dq">山东<i class="icon icon-close"></i></span>--><a href="javascript:void(0);" class="btn-add">+ 添加地区</a>
    </dd>
  </dl>
  <dl class="industry-select">
    <dt class="title">
      <h2>添加产品或行业<span>（<em>1</em>/5）</span></h2>
      <p><em>填写更多主营产品，商机更全哦！</em>还可免费添加<i>5</i>个关键词</p>
    </dt>
    <dd class="industry">
      <div class="select-box"> </div>
      <p class="add-industry">
        <input type="text" name="" id="" placeholder="输入你经营的产品或者主营业务" maxlength="6" /><a href="javascript:void(0);" class="btn-add">添 加</a>
      </p>
    </dd>
  </dl>
  <p class="else">请您按下保存按钮，我们将为您匹配您需要的招投标信息</p>
  <a href="javascript:void(0);" class="btn btn-save">保存设置</a>
</div>
