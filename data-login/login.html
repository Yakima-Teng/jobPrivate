<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">

<link rel="stylesheet" href="css/container.css" />
<title>登陆</title>
</head>
<body>
<!--page-index-->
<div class="page-index">
  <header id="header">
    <div class="menu"><a href="#">首页</a> | <a href="#">注册</a></div>
    <h1 class="logo"></h1>
    <h2 class="slogn">为您提供全国最全、最快、最准的商机信息</h2>
  </header>
  <section class="contents">
    <div class="login-content">
      <h2 class="title">欢迎来到蚁群后台管理系统</h2>
      <form action="">
        <input type="text" class="inp-name inp-txt" placeholder="请输入用户名">
        <input type="text" class="inp-password inp-txt" placeholder="请输入密码">
        <div class="testcoed"><input type="text" class="inp-testcode inp-txt" placeholder="请输入验证码"><span class="btn-testcode"></span></div>
        <div class="elsebtn"><label><input type="checkbox" name="" id="inp-checkbox"> 记住用户名</label><a href="" class="forget-password">忘记密码</a></div>
        <input type="submit" value="登录" class="inp-submit"/>
      </form>
      <a href="#" class="btn-registered">没有账户？立即注册</a>
    </div>
  </section>
  <footer id="footer">本数据由山东雨滴信息科技有限公司版权所有</footer>
</div>
<!--/page-index-->
