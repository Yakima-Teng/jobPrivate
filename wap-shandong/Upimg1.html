<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="Upimg/js/jquery.min.js"></script>
</head>
<body>
  <div>纯input与type</div>
  <input type="file">

  <div>指明需要图片</div>
  <input type="file" accept='image/*'>

  <div>指明需要多张图片</div>
  <input type="file" multiple accept='image/*'>

  <div>指明调用摄像头获取图片</div>
  <input type="file" capture='camera' accept='image/*'>

  <div>指明调用摄像头并多张图片</div>
  <!-- multiple 无效 -->
  <input type="file" multiple capture='camera' accept='image/*'>

<select name="" id="">
  <option value="测试">测试</option>
  <option value="测试1">测试1</option>
  <option value="测试2">测试2</option>
  <option value="测试3">测试3</option>
  <option value="测试4">测试4</option>
</select>
</body>
</html>
